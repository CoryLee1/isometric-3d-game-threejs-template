<!DOCTYPE html>
<html>

<head>
    <!-- 引用index.css样式表 -->
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <script async src="https://unpkg.com/es-module-shims@1.3.6/dist/es-module-shims.js"></script>
    <script type="importmap">
    {
        "imports": {
            "three": "https://unpkg.com/three@0.160.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.160.0/examples/jsm/"
        }
    }
    </script>
    <script type="module">
        import { DragControls } from 'three/addons/controls/DragControls.js';
        window.DragControls = DragControls;
    </script>

    <!-- 添加 simplepeer 和 socket.io 脚本 -->
    <script src="./libraries/simplepeer.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <div id="user-label-container"></div>
    <input type="text" id="username-input" placeholder="Enter your username">
    <button id="set-username-button">Set Username</button>
    <!-- 对话框容器，用于显示NPC的对话 -->
    <div id="dialogue-box" style="position: absolute; bottom: 10px; width: 100%; text-align: center;"></div>
    <!-- NPC标签容器，您的JavaScript代码中提到了这个元素 -->
    <div id="user-label-container"></div>
    <!-- 在您的HTML文件中添加一个用来显示选中对话的容器 -->
    <div id="selected-dialogues-container">
        <h2>Selected Dialogues</h2>
        <ul id="selected-dialogues-list"></ul>
    </div>
    <div id="dialogue-container"></div>
    <!-- Three.js 和相关逻辑的脚本 -->
    <script type="module" src="index.js"></script>
</body>

</html>
